<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total belanja?", 0);

            if(totalBelanja > 30000){
                document.write("<h2>Selamat anda dapat hadiah!</h2>");
            }

            document.write("<p>Terima Kasih sudah berbelanja ditoko kami</p?");
        </script>
    </body>
</html>
